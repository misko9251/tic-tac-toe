<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <main class="background">
        <section class="title">
            <h1>Misko's Tic-Tac-Toe!</h1>
            <h3><a href="https://www.linkedin.com/in/matthew-miskovsky-698044bb/"><img src="photos/linkedin.png"></a><a href="mailto: matt.miskovsky@gmail.com"><img src="photos/gmail.png"></a><a href="https://twitter.com/miskocodes"><img src="photos/twitter.png"></a><a href="https://github.com/misko9251"><img src="photos/github.png"></a></h3>
            <h5>&copy;miskocodes</h5>
        </section>
        <div class="board">
            <div class="cell" id="one"></div>
            <div class="cell" id="two"></div>
            <div class="cell" id="three"></div>
            <div class="cell" id="four"></div>
            <div class="cell" id="five"></div>
            <div class="cell" id="six"></div>
            <div class="cell" id="seven"></div>
            <div class="cell" id="eight"></div>
            <div class="cell" id="nine"></div>
        </div>
        <section>
            <h4></h4>
        </section>
        <section class="pop hide">
            <h5>BETTER LUCK NEXT TIME!</h5>
            <section class="display"></section>
            <section class="controls">
                <button id="reset">Play again, loser?</button>
            </section>
        </section>



    </main>
    
</body>
<script src="javascript/script.js"></script>
</html>
